db_ministerio &lt;- db_cpgf %&gt;% 
  group_by(nome_orgao_superior) %&gt;% 
  summarise(
    n = n(),
    vl_transacao = sum(valor_transacao)
  ) %&gt;% 
  ungroup() %&gt;% 
  mutate(
    pc_transacao = vl_transacao / sum(vl_transacao)
  ) %&gt;% 
  arrange(desc(vl_transacao))
